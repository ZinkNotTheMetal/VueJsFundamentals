<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
        <input type="text" v-model="name" />
        Hello {{ name }}
    </div>
    <script>
        new Vue({
            el: '#app',
            //convention on Vue and loads models
            data() {
                return { name: 'William' };
            }
        });
    </script>
  </body>
</html>
